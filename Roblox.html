<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Shop Mockup</title>
  <meta name="viewport" content="width=420, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;900&display=swap" rel="stylesheet">
  <style>
    html, body { margin: 0; padding: 0; background: #ececf2; font-family: 'Inter', Arial, sans-serif;}
    body { width: 100vw; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start;}
    .wrap { width: 430px; max-width: 100vw; min-height: 100vh; background: #ececf2; position: relative;}
    /* HEADER */
    .header { width: 100%; position: relative; z-index: 11; background:rgba(255,255,255,0.94); box-shadow:0 2px 14px #1d1d2108;}
    .top-row { display: flex; align-items: center; justify-content: space-between; padding: 11px 13px 3px 9px; position: relative;}
    .avatar {
      width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 1.3px solid #e5e7ed;
      background: #fff; box-shadow: 0 1px 7px #e6eaf0;
    }
    .nav-tabs { flex: 1 1 0; display: flex; justify-content: center; gap: 0;}
    .nav-btn { font-size: 1.08em; font-weight: 700; background: none; border: none; color: #b9bac6; padding: 7px 20px 8px 20px; margin: 0 2px; border-bottom: 2.2px solid transparent; cursor: pointer; outline: none; transition: color .16s;}
    .nav-btn.active { color: #23253d; border-bottom: 2.7px solid #23253d; background: transparent;}
    .balance-badge {
      display: flex; align-items: center; background: rgba(255,255,255,0.99);
      border-radius: 13px; font-weight: 900; font-size: 1.09em; color: #959cc3;
      box-shadow:0 1.5px 5px #cdccd421; padding: 5px 13px 5px 8px;
      border: 1.2px solid #e5e8ef; cursor:pointer; transition: box-shadow .14s;
    }
    .balance-badge:active { box-shadow: 0 4px 18px #eebb001a;}
    .robux-icon { width: 21px; height: 21px; margin-right: 4px;}
    .balance-val { font-size: 1.09em; color: #2d2e48; font-weight: 900;}
    /* Filters */
    .filters { display: flex; width: 100%; border-bottom: 1.4px solid #dee0ea; background: #f7f7fb; }
    .filter-btn { flex: 1 1 0; text-align: center; padding: 10px 0 7px 0; font-size: 1.01em; color: #b1b2bb; background: none; border: none; font-weight: 700; cursor: pointer; outline: none; border-bottom: 2.2px solid transparent; transition: color .14s;}
    .filter-btn.active { color: #23253d; border-bottom: 2.7px solid #23253d;}
    /* Main Character */
    .main-char-box { display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 19px 0 10px 0; width: 98vw; max-width: 395px; }
    .main-char-img-bg { background: rgba(230,233,240,0.62); border-radius: 25px; width: 155px; height: 142px; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
    .main-char-img { width: 96px; height: 128px; object-fit: contain; filter: drop-shadow(0 7px 12px #28282919);}
    .main-char-name { font-size: 1.15em; font-weight: 900; color: #24253c; letter-spacing: 0.01em; margin-top: 10px; text-align: center;}
    /* Card List */
    .card-list { width: 100%; display: flex; gap: 10px; overflow-x: auto; padding: 7px 12px 7px 11px; margin-bottom: 0;}
    .card { background: #f7f8fa; border-radius: 11px; padding: 7px 6px 7px 6px; min-width: 74px; max-width: 82px; text-align: center; cursor: pointer; position: relative; border: 1.2px solid #dbe0ec; transition: box-shadow .09s, border .09s;}
    .card.selected, .card:active { border: 2px solid #22243e; background: #f0f1f6;}
    .card-img { width: 40px; height: 52px; object-fit: contain; margin-bottom: 5px;}
    .card-name { font-size: 0.94em; color: #28283f; font-weight: 900; margin-bottom: 2px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}
    .card-value { color: #7577a6; font-weight: 900; font-size: 0.97em; display: flex; align-items: center; gap: 3px; justify-content: center;}
    .card-value img { width: 13px; height: 13px; margin-right: 1px;}
    .card-check { position: absolute; top: 5px; right: 7px; background: rgba(220,230,240,0.85); border-radius: 50%; width: 16px; height: 16px; display: flex; align-items: center; justify-content: center; font-size: 1.07em; color: #222; font-weight: bold; border: 1.2px solid #f7f7fb;}
    /* Footer */
    .footer { position: fixed; left: 0; right: 0; bottom: 0; z-index: 5; width: 430px; max-width: 100vw; background: #f0f1f5; border-top-left-radius: 19px; border-top-right-radius: 19px; box-shadow: 0 -2px 22px #c6d3c911; min-height: 34px; height: 45px; display: flex; align-items: center; justify-content: center; color: #7dc08a; font-weight: 700; font-size: 1.21em;}
    .footer svg { width: 29px; height: 29px; }
    /* Modal */
    .modal-bg { position: fixed; z-index: 99; left: 0; top: 0; right: 0; bottom: 0; background: rgba(16,20,22,0.22); display: flex; align-items: center; justify-content: center; animation: fadeIn .12s; }
    @keyframes fadeIn { from { opacity: 0;} to { opacity: 1;} }
    .modal-content { background: #fff; border-radius: 17px; min-width: 85vw; max-width: 335px; padding: 25px 13px 22px 13px; position: relative; box-shadow: 0 2px 34px #22222d22; animation: pop .17s cubic-bezier(.77,-0.1,.59,1.13); display: flex; flex-direction: column; align-items: center;}
    .modal-close { position: absolute; top: 13px; right: 15px; background: none; border: none; font-size: 1.14rem; color: #aaa; cursor: pointer; font-weight: bold;}
    .modal-title { font-size: 1.05rem; font-weight: 900; color: #26283d; margin-bottom: 14px; text-align: center;}
    .coin-anim-stack { display: flex; align-items: flex-end; gap: 2px; margin: 8px 0 4px 0; min-height: 27px;}
    .coin-anim-stack img { width: 21px; height: 21px; box-shadow: 0 2px 10px #ffe40012; border-radius: 5px; animation: drop .15s cubic-bezier(.58,1.2,.42,1.1);}
    @keyframes drop { from { transform: translateY(-20px) scale(1.14); opacity:0;} to { transform: translateY(0) scale(1); opacity:1;} }
    .modal-slider-wrap { width: 100%; margin: 7px 0 10px 0; display: flex; align-items: center; flex-direction: column; gap: 4px;}
    .modal-slider-row { width: 100%; display: flex; align-items: center; justify-content: space-between; margin-bottom: 2px;}
    .modal-slider { width: 100%; height: 5px; border-radius: 5px; background: linear-gradient(90deg,#ffd700 70%,#9a852c 100%); appearance: none; outline: none; margin: 0; padding: 0; touch-action: pan-x;}
    .modal-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 15px; height: 15px; border-radius: 50%; background: #fff; border: 2px solid #ffd700; cursor: pointer; box-shadow: 0 2px 6px #ffd70033; margin-top: -6px;}
    .modal-slider:focus { outline: none;}
    .modal-slider-label { background: #fffbe9; padding: 2.5px 11px 2.5px 11px; border-radius: 7px; color: #af8b00; font-size: 1.07rem; font-weight: 900; box-shadow: 0 1.2px 4px #ffd70018; margin-left: 7px; margin-top: 0;}
    .modal-confirm { background: linear-gradient(90deg,#ffd700 70%,#d8b800); color: #fff; border: none; width: 100%; font-size: 1.03rem; padding: 11px 0; border-radius: 11px; font-weight: 800; cursor: pointer; box-shadow: 0 2px 8px #ffd70011; transition: background .13s; margin-top: 13px; letter-spacing: 0.04em;}
    .modal-confirm:active { opacity: 0.93;}
    @keyframes pop { from { transform: scale(0.96);} to { transform: scale(1);} }
    .coin-balance-anim { color: #ffe400 !important; transition: color .17s; }
    @media (max-width: 500px) {
      .wrap, .footer { width: 100vw; min-width: 0; max-width: 100vw;}
      .main-char-box { width: 99vw; }
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="top-row">
      <!-- Аватар — голова из первого скина -->
      <img class="avatar" src="https://i.ibb.co/TrX1PLt/head1.png" alt="user">
      <div class="nav-tabs">
        <button class="nav-btn active" id="tab-market">Market</button>
        <button class="nav-btn" id="tab-custom">Customize</button>
      </div>
      <div class="balance-badge" id="balance-badge">
        <img class="robux-icon" src="https://i.ibb.co/Ldy2SSH2/Robux-2019-Logo-gold-svg.png" alt="robux">
        <span class="balance-val" id="balance-val">8.83K</span>
      </div>
    </div>
    <div class="filters">
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Characters</button>
      <button class="filter-btn">Clothes</button>
      <button class="filter-btn">Accessories</button>
      <button class="filter-btn">Head</button>
    </div>
  </div>
  <div class="main-char-box">
    <div class="main-char-img-bg">
      <img class="main-char-img" id="main-char-img" src="https://i.ibb.co/d48wGrkN/2131234123123.png" alt="mainchar">
    </div>
    <div class="main-char-name" id="main-char-name">yaniuspro</div>
  </div>
  <div class="card-list" id="char-list">
    <div class="card selected" data-img="https://i.ibb.co/d48wGrkN/2131234123123.png" data-name="yaniuspro" data-val="485">
      <img class="card-img" src="https://i.ibb.co/d48wGrkN/2131234123123.png" alt="main">
      <div class="card-name">yaniuspro</div>
      <div class="card-value">
        <img src="https://i.ibb.co/Ldy2SSH2/Robux-2019-Logo-gold-svg.png" alt="robux">485
      </div>
      <div class="card-check">&#10003;</div>
    </div>
    <div class="card" data-img="https://i.ibb.co/zTPTW2nK/12334234343.png" data-name="nar10se" data-val="351">
      <img class="card-img" src="https://i.ibb.co/zTPTW2nK/12334234343.png" alt="nar10se">
      <div class="card-name">nar10se</div>
      <div class="card-value">
        <img src="https://i.ibb.co/Ldy2SSH2/Robux-2019-Logo-gold-svg.png" alt="robux">351
      </div>
    </div>
    <div class="card" data-img="https://i.ibb.co/mVgxdTbJ/123456.png" data-name="4cider" data-val="240">
      <img class="card-img" src="https://i.ibb.co/mVgxdTbJ/123456.png" alt="4cider">
      <div class="card-name">4cider</div>
      <div class="card-value">
        <img src="https://i.ibb.co/Ldy2SSH2/Robux-2019-Logo-gold-svg.png" alt="robux">240
      </div>
    </div>
    <div class="card" data-img="https://i.ibb.co/R4MVPVZm/6cc697286ee3a29e10dd805c4def8e73.png" data-name="4cider2" data-val="120">
      <img class="card-img" src="https://i.ibb.co/R4MVPVZm/6cc697286ee3a29e10dd805c4def8e73.png" alt="4cider2">
      <div class="card-name">4cider2</div>
      <div class="card-value">
        <img src="https://i.ibb.co/Ldy2SSH2/Robux-2019-Logo-gold-svg.png" alt="robux">120
      </div>
    </div>
  </div>
  <div class="footer">
    <svg fill="none" viewBox="0 0 48 48"><circle cx="24" cy="24" r="21" fill="#b0fad4"/><rect x="12" y="22" width="24" height="5" rx="2.5" fill="#7fe98e"/></svg>
  </div>
  <div id="modal-bg" class="modal-bg" style="display:none;"></div>
</div>
<script>
  // Tabs
  document.getElementById('tab-market').onclick = function() {
    this.classList.add('active');
    document.getElementById('tab-custom').classList.remove('active');
  }
  document.getElementById('tab-custom').onclick = function() {
    this.classList.add('active');
    document.getElementById('tab-market').classList.remove('active');
  }
  // Персонажи
  document.querySelectorAll('.card').forEach(card=>{
    card.onclick = function() {
      document.querySelectorAll('.card').forEach(c=>c.classList.remove('selected'));
      this.classList.add('selected');
      document.getElementById('main-char-img').src = this.getAttribute('data-img');
      document.getElementById('main-char-name').textContent = this.getAttribute('data-name');
    }
  });

  // Баланс
  let modalBg = document.getElementById('modal-bg');
  let balanceVal = document.getElementById('balance-val');
  let balance = 8830; // 8.83K
  function formatNum(num) { return num < 1000 ? num : (num/1000).toFixed(2)+'K'; }

  document.getElementById('balance-badge').onclick = function() {
    let coinsToAdd = 0, maxCoins = 100000, step = 50;
    modalBg.innerHTML = `
      <div class="modal-content">
        <button class="modal-close" aria-label="Close">&times;</button>
        <div class="modal-title">Add Robux</div>
        <div class="coin-anim-stack" id="coin-stack"></div>
        <div class="modal-slider-wrap">
          <div class="modal-slider-row">
            <span style="color:#af8b00;font-weight:700;font-size:1em;">Amount</span>
            <span class="modal-slider-label" id="add-val">0</span>
          </div>
          <input type="range" min="0" max="${maxCoins}" value="0" step="${step}" id="coin-slider" class="modal-slider">
        </div>
        <button class="modal-confirm" id="confirm-coins" disabled>Confirm</button>
      </div>
    `;
    modalBg.style.display = '';
    function renderStack(val) {
      let stack = document.getElementById('coin-stack');
      stack.innerHTML = '';
      let cnt = Math.min(Math.floor(val/step), 7);
      for (let i = 0; i < cnt; i++) {
        stack.innerHTML += `<img src="https://i.ibb.co/Ldy2SSH2/Robux-2019-Logo-gold-svg.png" style="z-index:${10-i};margin-left:${i*2}px;margin-bottom:${i*1.2}px;">`;
      }
    }
    document.getElementById('coin-slider').oninput = function() {
      coinsToAdd = +this.value;
      document.getElementById('add-val').textContent = coinsToAdd;
      renderStack(coinsToAdd);
      document.getElementById('confirm-coins').disabled = coinsToAdd === 0;
    };
    renderStack(0);
    document.getElementById('confirm-coins').onclick = function() {
      modalBg.style.display = 'none';
      animateBalance(coinsToAdd);
    };
    modalBg.querySelector('.modal-close').onclick = function() {
      modalBg.style.display = 'none';
    };
  }
  function animateBalance(coins) {
    let start = balance, end = balance + coins, duration = 2500;
    let step = Math.max(1, Math.ceil((end-start) / (duration/18)));
    let cur = start, t = 0;
    let animClass = "coin-balance-anim";
    let el = balanceVal;
    el.classList.add(animClass);
    let interval = setInterval(()=>{
      t++; cur += step;
      if ((step > 0 && cur >= end) || t > 150) { cur = end; clearInterval(interval); setTimeout(()=>{ el.classList.remove(animClass); },230);}
      el.textContent = formatNum(cur);
    }, 16);
    balance = end;
  }
  // Touchmove fix for slider (mobile!)
  modalBg.addEventListener('touchmove', function(e){
    if (e.target && e.target.classList && e.target.classList.contains('modal-slider')) return;
    if(modalBg.style.display!=='none') e.preventDefault();
  }, {passive:false});
</script>
</body>
</html>
